<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Tela Login</title>
</head>
<body>
    
    <main>
        <section class="container">
            <div class="img-container">
                <img class="img-main" src="img/MASCOTE.png" alt="Imagem principal perna e tênis">
                <div>
                    <img class="logo" src="img/LOGOTIPO.png" alt="Logotipo">
                </div>
            </div>

            <div class="login-container">
                <div class="login">
                    <h1>Login</h1>
                    <form id="loginForm" action="">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" required placeholder="seuemail@email.com">

                        <label for="password">Senha</label>
                        <div>
                            <input type="password" id="password" name="password" required placeholder="********">
                            <button id="toggleSenha" type="button" class="img-icon">
                                <img src="img/ICONS.png" alt="icone visão">
                            </button>
                        </div>
                        <div class="links">
                            <p class="esqueceu-senha"><a href="/assets/recuperar_senha_first.html">Esqueceu sua senha?</a></p>
                            <p><a href="/assets/cadastro.html">Ainda não tem cadastro?</a></p>
                        </div>
                        <div class="btn-entrar">
                            <button type="submit">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="js/login/login.js"></script>
</body>
</html>
